<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./assets/css/image-search.css" rel="stylesheet">
    <title>Image Search</title>
</head>
<body>
    <header>
        <div
        id="links-div"
        >
        <a
        href="./index.html"
        >
        Google Search
        </a>
        </div>
    </header>
    <!-- search div -->
    <div class="centered-full-div">
        <form id="google-form" action="https://google.com/search">
            <img width="272" height="92" src="./assets/images/google-img.png"/>
        <input class="google-input" type="text" name="q"/>
        <input type="hidden" name="tbm" value="isch">
        <div
            id="google-btns"
            
            >
                <button type="submit">Google Search</button>
            </div>
        </form>
    </div>
   
</body>
</html>
